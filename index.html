<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminal Resume</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: monospace;
      padding: 20px;
    }
    #terminal {
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
   .glitch-name {
  text-align: center;
  font-size: 40px; /* Increased from 28px */
  color: #00FF00;
  position: relative;
  animation: flicker 1.5s infinite alternate;
  margin-bottom: 20px;
}

.glitch-name::after {
  content: 'Ranjith Kumar';
  position: absolute;
  left: 2px;
  text-shadow: -2px 0 red;
  color: #00FF00;
  animation: glitch-anim 1s infinite linear alternate-reverse;
}

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    @keyframes glitch-anim {
      0% { clip-path: inset(0 0 90% 0); }
      20% { clip-path: inset(20% 0 60% 0); }
      40% { clip-path: inset(60% 0 30% 0); }
      60% { clip-path: inset(80% 0 10% 0); }
      80% { clip-path: inset(30% 0 60% 0); }
      100% { clip-path: inset(10% 0 80% 0); }
    }

    input {
      background: black;
      color: #00FF00;
      border: none;
      width: 100%;
      font-size: 16px;
      outline: none;
    }

    .output-line {
      white-space: pre-wrap;
    }

    #cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #00FF00;
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div class="glitch-name">Ranjith Kumar</div>
    <p>> Welcome to <strong>Ranjith's Resume</strong> | Type <code>help</code> to begin</p>
    <div id="output"></div>
    <input type="text" id="input" autocomplete="off" autofocus />
    <div id="cursor"></div>
  </div>

  <audio id="typeSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const output = document.getElementById("output");
    const input = document.getElementById("input");
    const typeSound = document.getElementById("typeSound");

    const commands = {
      help: `Available commands:
about         - Who am I
skills        - Tools & technologies
experience    - Work experience
certifications - My certifications
contact       - Get in touch
clear         - Clear screen
`,
      about: `Hi, Iâ€™m Ranjithkumar
A DevOps/Automation Engineer with 10+ years of IT experience (4 years in DevOps).
I specialize in building infrastructure, automating workflows, and managing cloud resources.`,
      skills: `Key Skills:
- Linux, Ubuntu, Bash
- AWS, Azure, GCP
- Terraform, Ansible, Chef
- Git, GitHub, GitLab
- Docker, Jenkins
- Python (basic), Bash scripting
- CI/CD & Automation
- Tech content creator (RK TechLearning)`,

      experience: `Experience:
- Automation Engineer @ MNC (4+ years DevOps)
- 10 years total IT experience`,

      certifications: `Certifications:
- AWS Cloud Practitioner
- Microsoft Azure Administrator (AZ-104)
- Azure Network Engineer Associate (AZ-700)
- Google Cloud Digital Leader
- Ansible for DevOps, Chef Automation
- Red Hat Linux Administration`,

      contact: `Contact:
Email   : ranjithkumar.khan@gmail.com
GitHub  : https://github.com/Ranjithkhan17
LinkedIn: https://www.linkedin.com/in/ranjith-kumar-cloudengineer/`,

      clear: () => { output.innerHTML = ""; }
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const command = input.value.trim();
        if (command) typeSound.play().catch(() => {});
        output.innerHTML += `<p>> ${command}</p>`;
        const result = commands[command];
        if (typeof result === "function") {
          result();
        } else if (result) {
          output.innerHTML += `<p class="output-line">${result}</p>`;
        } else {
          output.innerHTML += `<p class="output-line">Command not found. Type 'help' for options.</p>`;
        }
        input.value = "";
        window.scrollTo(0, document.body.scrollHeight);
      }
    });
  </script>
</body>
</html>
